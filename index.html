<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you wanna build a snowman</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script> <!--Need this to work-->
</head>

<body>
  
   
<a-scene background="color: #0000ff">
    
<a-sphere position="0 1 -10"
        radius="1.25"
        color="#FFFFFF"
        shadow>
    
    <a-sphere position="0 2 0"
        radius="1"
        color="#FFFFFF"
        shadow>
    </a-sphere>

    <a-sphere position="0 3.5 0"
        radius=".75"
        color="#FFFFFF"
        shadow>
    </a-sphere>


    <a-cone radius=".01"
        position="0 3.5 1"
        scale=".2 1 .2"
        rotation="90 0 0"
        color="#ffa500">
    </a-cone>

                

    <a-cylinder position="0 4.6 0"
        radius="0.5"
        height=".9"
        color="#000000"
        shadow
        rotation="0 0 0">
    </a-cylinder>

    <a-circle position="0 4.1 0"
        radius=".75"
        color="#000000"
        rotation="90 0 0">
    </a-circle>

    <a-sphere position="-.25 3.7 .75"
        radius=".1"
        color="#000000">
    </a-sphere>

    <a-sphere position=".25 3.7 .75"
        radius=".1"
        color="#000000">
    </a-sphere>

    <a-cylinder position="-1.5 2.5 0"
        radius="0.1"
        height=".9"
        color="#964b00"
        shadow
        rotation="35 -25 45"
        scale="1 1.5 1">
    </a-cylinder>

    <a-cylinder position="1.5 2.5 0"
            radius="0.1"
            height=".9"
            color="#964b00"
            shadow
            rotation="35 30 -45"
            scale="1 1.5 1">
    </a-cylinder>

    <a-cylinder position="-.2 3.2 .7"
            radius="0.1"
            height=".9"
            color="#b5651d"
            shadow
            rotation="76 0 -159"
            scale=".5 .5 .5">
    </a-cylinder>

    <a-cylinder position="-.27 3.2 .91"
            radius="0.1"
            height=".4"
            color="#b5651d"
            shadow
            rotation="-16.75 0 0"
            scale=".5 .5 .5">
    </a-cylinder>

    <a-cylinder position="0 2.79 0"
            radius="0.1"
            height=".4"
            color="#ff0000"
            shadow
            rotation="-.36 180 180"
            open-ended="true"
            side="double"
            scale="8 .5 8">
    </a-cylinder>

</a-sphere>



<a-plane position="0 0 -10" 
            rotation="-90 0 0" 
            width="4" height="4" 
            color="#7BC8A4" 
            shadow>
</a-plane>

               

            </a-scene>

            


    </a-scene> 

</body>

</html>
